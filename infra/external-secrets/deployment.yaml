apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-bundle
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/external-secrets/external-secrets.git
    targetRevision: v0.20.3
    path: deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true