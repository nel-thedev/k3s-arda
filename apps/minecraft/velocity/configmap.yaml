apiVersion: v1
kind: ConfigMap
metadata:
  name: velocity-config
  namespace: minecraft
data:
  velocity.toml: |
    bind = "0.0.0.0:25565"
    motd = "Â§aHexagon Labs Velocity Proxy"
    show-max-players = 100
    online-mode = true
    forwarding-secret-file = "forwarding.secret"

    [servers]
      [servers.fabric]
        address = "fabric.minecraft.svc.cluster.local:25565"
        motd = "Fabric Backend"
        restricted = false

    [forced-hosts]
      "play.hexagonlabs.cloud" = ["fabric"]

    [advanced]
      compression-threshold = 256

    [query]
      enabled = true
      port = 25575
