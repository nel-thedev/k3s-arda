apiVersion: v1
kind: PersistentVolume
metadata:
  name: crafty-servers-pv
  namespace: minecraft
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /volume1/container-configs/minecraft/servers
    server: "192.168.2.10"
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crafty-servers
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  volumeName: crafty-servers-pv

