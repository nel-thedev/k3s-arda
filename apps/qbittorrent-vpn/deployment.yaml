      containers:
        - name: qbittorrent
          image: binhex/arch-qbittorrentvpn:latest
          imagePullPolicy: Always
          # securityContext:
          #   runAsUser: 13007
          #   runAsGroup: 13000
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: PUID
              value: '13007'
            - name: PGID
              value: '13000'
            - name: UMASK
              value: '002'
            - name: TZ
              value: 'America/New_York'
            - name: WEBUI_PORT
              value: '8080'
            - name: VPN_ENABLED
              value: 'true'
            - name: VPN_USER
              valueFrom:
                secretKeyRef:
                  name: mullvad-openvpn-secrets
                  key: OPENVPN_USER
            - name: VPN_PASS
              valueFrom:
                secretKeyRef:
                  name: mullvad-openvpn-secrets
                  key: OPENVPN_PASSWORD
            - name: VPN_PROV
              value: 'custom'
            - name: VPN_CLIENT
              value: 'openvpn'
            - name: LAN_NETWORK
              value: '192.168.2.0/24'
            # - name: VPN_LAN_LEAK_ENABLED
            #   value: 'false'
            # - name: VPN_KEEP_LOCAL_DNS
            #   value: 'false'
            # - name: VPN_FIREWALL_TYPE
            #   value: 'auto'
            # - name: VPN_ALLOW_INSECURE
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: qbittorrent-torrents
              mountPath: /data/torrents

      volumes:
        - name: gluetun-config
          persistentVolumeClaim:
            claimName: gluetun-config-pvc
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config-pvc
        - name: qbittorrent-torrents
          persistentVolumeClaim:
            claimName: qbittorrent-torrents-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-service
  namespace: default
spec:
  selector:
    app: qbittorrent
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
