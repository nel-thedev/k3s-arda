apiVersion: v1
kind: PersistentVolume
metadata:
  name: gluetun-config-pv
  namespace: default
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /volume1/container-configs/gluetun-config
    server: '192.168.2.10'
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: default
    name: gluetun-config-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gluetun-config-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
