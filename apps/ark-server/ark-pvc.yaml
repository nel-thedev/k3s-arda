apiVersion: v1
kind: PersistentVolume
metadata:
  name: ark-pv
  namespace: default
spec:
  capacity:
    storage: 2Ti
  accessModes:
    - ReadWriteMany
  nfs:
    path: /volume1/container-configs/ark-data
    server: '192.168.2.10'
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: default
    name: ark-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ark-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Ti
