apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-server
  namespace: immich
spec:
  project: default
  source:
    repoURL: https://github.com/nel-thedev/k3s-arda.git
    targetRevision: main
    path: apps/immich/immich
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
