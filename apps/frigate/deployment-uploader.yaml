apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate-discord-uploader
  namespace: cctv
  labels:
    app: frigate-discord-uploader
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate-discord-uploader
  template:
    metadata:
      labels:
        app: frigate-discord-uploader
    spec:
      containers:
        - name: app
          image: alpine:3.20
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -e
              apk add --no-cache python3 py3-pip
              pip install --no-cache-dir flask requests gunicorn
              exec gunicorn -b 0.0.0.0:8080 -w 2 'app:app'
          env:
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: DISCORD_WEBHOOK_URL
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: app-code
              mountPath: /app
          workingDir: /app
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: app-code
          configMap:
            name: frigate-discord-app
            items:
              - key: app.py
                path: app.py
