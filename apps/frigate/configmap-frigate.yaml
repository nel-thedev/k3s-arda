apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
  namespace: cctv
data:
  config.yml: |
    mqtt:
      enabled: False
    detectors:
      cpu1:
        type: cpu
    cameras:
      birdfeeder:
        ffmpeg:
          inputs:
            - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.2.50:554/stream1
              roles:
                - detect
        detect:
          enabled: true
          width: 1280
          height: 720
        record:
          enabled: true
          retain:
            days: 2
            mode: motion
        snapshots:
          enabled: true
          timestamp: false
          retain:
            default: 2
