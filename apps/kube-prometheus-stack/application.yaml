apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 70.7.0
      helm:
        values: |
          grafana:
            enabled: true
            existingSecret: grafana-admin-secret
              passwordKey: admin-password
            ingress:
              enabled: true
              annotations:
                nginx.ingress.kubernetes.io/rewrite-target: /
              hosts:
                - grafana.hexagonlabs.cloud
              path: /
              pathType: Prefix
              ingressClassName: nginx
            service:
              type: ClusterIP

          prometheus:
            prometheusSpec:
              serviceMonitorSelectorNilUsesHelmValues: false
              retention: 10d
              enableAdminAPI: true
            ingress:
              enabled: true
              annotations:
                nginx.ingress.kubernetes.io/rewrite-target: /
              hosts:
                - prometheus.hexagonlabs.cloud
              path: /
              pathType: Prefix
              ingressClassName: nginx

          alertmanager:
            enabled: true
            ingress:
              enabled: true
              annotations:
                nginx.ingress.kubernetes.io/rewrite-target: /
              hosts:
                - alertmanager.hexagonlabs.cloud
              path: /
              pathType: Prefix
              ingressClassName: nginx

          # Enable default rules and dashboards
          defaultRules:
            create: true

          nodeExporter:
            enabled: true

          kubeStateMetrics:
            enabled: true

    - repoURL: https://github.com/nel-thedev/k3s-arda.git
      targetRevision: main
      ref: values
      path: apps/kube-prometheus-stack
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
